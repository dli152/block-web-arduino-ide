<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arduino Web IDE</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #menuBar {
      background: #333;
      color: white;
      padding: 8px;
      display: flex;
      gap: 20px;
      user-select: none;
    }
    .menu {
      position: relative;
      cursor: pointer;
      background: #666;
      border-radius: 7px;
      padding: 0.3%;
    }
    .menu:hover {
      background: lightblue;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      color: black;
      min-width: 140px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 10;
      white-space: nowrap;
    }
    .dropdown div {
      padding: 8px;
      cursor: pointer;
    }
    .dropdown div:hover {
      background: #eee;
    }
    #container {
      height: calc(100% - 40px);
    }
    #fileInput {
      display: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>
</head>
<body>
  <div id="menuBar">
    <div class="menu" onclick="toggleMenu('fileMenu')">File
      <div class="dropdown" id="fileMenu">
        <div onclick="newFile()">New (Ctrl+Alt+N)</div>
        <div onclick="document.getElementById('fileInput').click()">Open (Ctrl+Alt+O)</div>
        <div onclick="saveFile()">Save (Ctrl+Alt+S)</div>
      </div>
    </div>
    <div class="menu" onclick="toggleMenu('viewMenu')">View
      <div class="dropdown" id="viewMenu">
        <div onclick="viewAction()">Toggle Theme</div>
      </div>
    </div>
    <div class="menu" onclick="toggleMenu('buildMenu')">Build
      <div class="dropdown" id="buildMenu">
        <div onclick="buildAction()">Compile Sketch (Ctrl+Alt+K)</div>
      </div>
    </div>
  </div>

  <input type="file" id="fileInput" />
  <div id="container"></div>

  <script src="script.js"></script>
</body>
</html>
